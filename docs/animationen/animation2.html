<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Charming Cat Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #e0e0e0;
    overflow: hidden;
    margin: 0;
  }
  .scene {
    position: relative;
    width: 600px;
    height: 400px;
  }
  .cat {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 80px;
    animation: catJump 5s ease-in-out infinite;
  }
  @keyframes catJump {
    0%, 100% {
      bottom: 0;
    }
    50% {
      bottom: 200px;
    }
  }
  .heart {
    position: absolute;
    font-size: 24px;
    opacity: 0;
    animation: floatUp 3s ease-in-out infinite;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px);
    }
  }
</style>
</head>
<body>
<div class="scene">
  <div class="cat">ğŸ±</div>
  <div class="heart" style="animation-delay: 1s; left: 20%;">ğŸ’–</div>
  <div class="heart" style="animation-delay: 2s; left: 40%;">ğŸ’–</div>
  <div class="heart" style="animation-delay: 3s; left: 60%;">ğŸ’–</div>
  <div class="heart" style="animation-delay: 4s; left: 80%;">ğŸ’–</div>
</div>
<script>
  // Generate more hearts around the cat
  const scene = document.querySelector('.scene');
  for (let i = 0; i < 20; i++) {
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'ğŸ’–';
    heart.style.left = `${Math.random() * 100}%`;
    heart.style.animationDelay = `${Math.random() * 5}s`;
    scene.appendChild(heart);
  }
</script>
</body>
</html>
